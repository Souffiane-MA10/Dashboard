<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <h2>Connexion</h2>

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" type="text" placeholder="Entrez votre nom" />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" placeholder="Entrez votre mot de passe" />
    </div>

    <button id="btnLogin">Se connecter</button>

    <p id="error" aria-live="polite"></p>
  </div>

<script>
/* simple front-end login (demo) */
document.getElementById('btnLogin').addEventListener('click', function () {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const err = document.getElementById('error');

  if (!user || !pass) {
    err.textContent = 'Veuillez remplir tous les champs.';
    return;
  }

  // utilisateurs fictifs — عدلهم إلا حبّيت
  const validUser = 'admin';
  const validPass = '1234';

  if (user === validUser && pass === validPass) {
    // enregistrer الحالة ف localStorage و تمرير للداشبورد
    localStorage.setItem('username', user);
    window.location.href = 'home.html'; // بدل المسار إلا بغيت صفحة أخرى
  } else {
    err.textContent = "Nom d'utilisateur ou mot de passe incorrect.";
  }
});
</script>

</body>
</html>
